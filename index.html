<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple Rock, Paper, Scissors game. Enjoy!">
    
    <!--font awsome and goole fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
        <div class="logo-container">
            <img src="assets/images/siteLogo1.webp" alt="Rock Paper Scissors Logo" class="logo">
                
        </div>
    <h1> Rock, Paper, Scissors</h1>
    
    <div class="choices">
        <button onclick="playGame('Rock')">&#x1F44A;</button>
        <button onclick="playGame('Paper')">&#x270B;</button>
        <button onclick="playGame('Scissors')">&#x270C;</button>
    </div>

    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div class="scoreBoard">
        Player Score: <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreBoard">
        Computer Score: <span id="computerScoreDisplay">0</span>
    </div>
</body>
</html>
